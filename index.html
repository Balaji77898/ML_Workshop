<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Fraud Detection</h1>
        <form id="fraudDetectionForm">
            <div class="form-group">
                <label for="amount">Transaction Amount:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="time">Time (in seconds since midnight):</label>
                <input type="number" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="v1">V1:</label>
                <input type="number" id="v1" name="v1" required>
            </div>
            <div class="form-group">
                <label for="v2">V2:</label>
                <input type="number" id="v2" name="v2" required>
            </div>
            <div class="form-group">
                <label for="v3">V3:</label>
                <input type="number" id="v3" name="v3" required>
            </div>
            <div class="form-group">
                <label for="v4">V4:</label>
                <input type="number" id="v4" name="v4" required>
            </div>
            <button type="submit">Detect Fraud</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
